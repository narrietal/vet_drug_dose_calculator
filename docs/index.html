<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%221em%22 font-size=%2280%22>üíä</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Animal Drug Dose Calculator - Calculate ml from mg/kg, weight, and drug concentration" />
  <title>Drug Dose Calculator</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #ffffff, #f0f9ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="card fade-in">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-2">üê∂Drug Dose Calculatorüê±</h1>
    <p class="text-center text-gray-500 text-sm mb-6">
      Enter details below to calculate the correct dose (ml)
    </p>

    <div class="space-y-4">

      <!-- Dosis Section -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Dosis
        </label>
        <div class="flex space-x-2">
          <input id="dosis" type="number" placeholder="e.g., 5"
            class="w-full border border-gray-300 rounded-lg p-2 text-gray-700 focus:ring-2 focus:ring-blue-400" />
          <select id="dosisUnit" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
            <option value="mg">mg/kg</option>
            <option value="microg">¬µg/kg</option>
          </select>
        </div>
      </div>

      <!-- Weight -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Patient Weight (kg)
        </label>
        <input id="patientWeight" type="number" placeholder="e.g., 20"
          class="w-full border border-gray-300 rounded-lg p-2 text-gray-700 focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Concentration -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Drug Concentration (mg/ml)
        </label>
        <input id="drugDetails" type="number" placeholder="e.g., 50"
          class="w-full border border-gray-300 rounded-lg p-2 text-gray-700 focus:ring-2 focus:ring-blue-400" />
      </div>

    </div>

    <button
      id="calculateBtn"
      class="w-full bg-blue-600 text-white rounded-lg py-3 mt-6 font-semibold shadow-md hover:bg-blue-700 transition"
    >
      Calculate
    </button>

    <div id="result" class="text-center text-lg font-semibold text-blue-700 mt-4"></div>
  </div>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', () => {
      const drugDetails = parseFloat(document.getElementById('drugDetails').value);
      const patientWeight = parseFloat(document.getElementById('patientWeight').value);
      let dosis = parseFloat(document.getElementById('dosis').value);
      const dosisUnit = document.getElementById('dosisUnit').value;
      const resultDiv = document.getElementById('result');

      if (isNaN(drugDetails) || isNaN(patientWeight) || isNaN(dosis) || drugDetails <= 0) {
        resultDiv.textContent = '‚ö†Ô∏è Please enter valid numbers.';
        resultDiv.classList.add('text-red-600');
        return;
      }

      // Convert ¬µg/kg ‚Üí mg/kg
      if (dosisUnit === 'microg') {
        dosis = dosis / 1000; // 1000 ¬µg = 1 mg
      }

      const dosisPerKg = patientWeight * dosis;
      const mlPerGram = dosisPerKg / drugDetails;

      resultDiv.classList.remove('text-red-600');
      resultDiv.innerHTML = `‚úÖ Result: <strong>${mlPerGram.toFixed(2)} ml</strong>`;
    });
  </script>

</body>
</html>
